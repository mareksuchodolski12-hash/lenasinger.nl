<svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="squareBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="squareLighting" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#squareBg)"/>
  <ellipse cx="600" cy="400" rx="700" ry="500" fill="url(#squareLighting)" opacity="0.4"/>

  <!-- Performer - centered in square -->
  <ellipse cx="600" cy="650" rx="160" ry="240" fill="#e94560" opacity="0.9"/>

  <!-- Head -->
  <circle cx="600" cy="310" r="85" fill="#f5a962"/>

  <!-- Confident pose - one arm up -->
  <path d="M 510 410 Q 380 300 350 180" stroke="#f5a962" stroke-width="45" fill="none" stroke-linecap="round"/>

  <!-- Microphone in raised hand -->
  <circle cx="340" cy="165" r="32" fill="#d4af37"/>
  <rect x="326" y="195" width="28" height="70" fill="#d4af37"/>

  <!-- Other arm down -->
  <path d="M 690 410 Q 800 500 820 620" stroke="#e94560" stroke-width="45" fill="none" stroke-linecap="round"/>

  <!-- Spotlight effect -->
  <circle cx="600" cy="500" r="300" fill="#d4af37" opacity="0.08"/>

  <!-- Music note accents -->
  <text x="150" y="350" font-size="100" fill="#d4af37" opacity="0.2">♪</text>
  <text x="1000" y="500" font-size="120" fill="#e94560" opacity="0.15">♫</text>

  <!-- Geometric accent bars -->
  <rect x="0" y="0" width="50" height="1200" fill="#d4af37" opacity="0.1"/>
  <rect x="1150" y="0" width="50" height="1200" fill="#d4af37" opacity="0.1"/>

  <!-- Bottom accent -->
  <rect x="0" y="1150" width="1200" height="50" fill="#e94560" opacity="0.15"/>
</svg>